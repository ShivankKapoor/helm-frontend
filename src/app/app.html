<!-- Hero Widget Area (above search) -->
<app-hero-widget></app-hero-widget>

<!-- Weather Widget -->
<app-weather-widget></app-weather-widget>

<!-- Main search area -->
<main role="main">
  <h1 class="visually-hidden">Helm Seek - Advanced Search Dashboard</h1>
  <app-search></app-search>
</main>
<app-settings></app-settings>

<!-- Account button placed to the right of the settings button -->
<button 
  class="account-button" 
  title="Account" 
  aria-label="Account"
  (click)="handleAccountButtonClick()"
>
  <i [class]="accountService.isAuthenticated() ? 'bi-person-check-fill' : 'bi-person-circle'" aria-hidden="true"></i>
</button>

<!-- Quick Link Component -->
<app-quick-link></app-quick-link>

<!-- Sign-in popup -->
<app-sign-in-popup 
  #signInPopup
  *ngIf="showSignInPopup()"
  (close)="closeSignInPopup()"
  (signIn)="handleSignIn($event)"
  (switchToSignUpEvent)="handleSwitchToSignUp()"
  (forgotPasswordEvent)="handleForgotPassword()"
></app-sign-in-popup>

<!-- User info popup -->
<app-user-info-popup
  *ngIf="showUserInfoPopup()"
  [username]="currentUsername()"
  (close)="closeUserInfoPopup()"
  (logout)="signOut()"
></app-user-info-popup>

<div class="footer">
  <span class="desktop-footer">Powered by Google | © {{ getCurrentYear() }} <a href="https://shivankkapoor.com" target="_blank" rel="noopener noreferrer">Shivank Kapoor</a>. All rights reserved.</span>
  <span class="mobile-footer">Powered by Google | © {{ getCurrentYear() }} <a href="https://shivankkapoor.com" target="_blank" rel="noopener noreferrer">S. Kapoor</a></span>
</div>
