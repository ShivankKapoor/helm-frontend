<app-search></app-search>
<app-settings></app-settings>

<!-- Account button placed to the right of the settings button -->
<button 
  class="account-button" 
  title="Account" 
  aria-label="Account"
  (click)="handleAccountButtonClick()"
>
  <i [class]="accountService.isAuthenticated() ? 'bi-person-check-fill' : 'bi-person-circle'" aria-hidden="true"></i>
</button>

<!-- Quick Link Component -->
<app-quick-link></app-quick-link>

<!-- Sign-in popup -->
<app-sign-in-popup 
  #signInPopup
  *ngIf="showSignInPopup()"
  (close)="closeSignInPopup()"
  (signIn)="handleSignIn($event)"
  (switchToSignUpEvent)="handleSwitchToSignUp()"
  (forgotPasswordEvent)="handleForgotPassword()"
></app-sign-in-popup>

<!-- User info popup -->
<app-user-info-popup
  *ngIf="showUserInfoPopup()"
  [username]="currentUsername()"
  (close)="closeUserInfoPopup()"
  (logout)="signOut()"
></app-user-info-popup>

<div class="footer">Powered by Google</div>
